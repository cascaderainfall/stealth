buildscript {

    ext {
        kotlin = '1.4.20'
        androidGradlePlugin = '4.1.1'

        core = '1.2.0'
        appCompat = '1.1.0'
        constraintLayout = '2.0.4'
        recyclerview = '1.2.0-beta01'
        fragment = '1.2.5'
        lifecycle = '2.2.0'
        coordinatorlayout = '1.1.0'
        viewpager2 = '1.0.0'

        room = '2.2.5'
        datastore = '1.0.0-alpha05'

        paging = '3.0.0-alpha10'

        material = '1.2.1'

        retrofit = '2.9.0'

        moshi = '1.9.2'

        coil = '1.1.0'

        markwon = '4.6.0'

        coroutines = '1.4.1'

        jUnit = '4.13.1'
        test = '1.1.2'
        testRunner = '1.2.0'
        espresso = '3.3.0'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradlePlugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}