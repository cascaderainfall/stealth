buildscript {

    ext {
        kotlin = '1.5.31'
        androidGradlePlugin = '7.1.3'
        hiltGradlePlugin = '2.40.1'

        hilt = '1.0.0'

        core = '1.7.0'
        appCompat = '1.3.1'
        constraintLayout = '2.1.1'
        recyclerview = '1.2.1'
        fragment = '1.4.0-rc01'
        lifecycle = '2.4.0'
        coordinatorlayout = '1.1.0'
        viewpager2 = '1.0.0'
        preference = '1.1.1'

        navigation = '2.4.0-beta02'

        room = '2.3.0'
        datastore = '1.0.0'

        paging = '3.0.1'

        work = '2.7.0'

        material = '1.4.0'

        browser = '1.4.0'

        touchImageView = '3.0.3'

        exoPlayer = '2.16.0'

        retrofit = '2.9.0'

        moshi = '1.12.0'

        okio = '3.0.0'

        coil = '1.3.2'

        jsoup = '1.14.3'

        drawer = '1.0.3'

        coroutines = '1.4.1'

        jUnit = '4.13.2'
        test = '1.1.3'
        testRunner = '1.4.0'
        espresso = '3.4.0'
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradlePlugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltGradlePlugin"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation"
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}