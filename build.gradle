buildscript {

    ext {
        kotlin = '1.4.32'
        androidGradlePlugin = '4.2.0-beta06'
        hiltGradlePlugin = '2.33-beta'

        hilt = '1.0.0-beta01'

        core = '1.3.2'
        appCompat = '1.2.0'
        constraintLayout = '2.0.4'
        recyclerview = '1.2.0'
        fragment = '1.3.3'
        lifecycle = '2.3.1'
        coordinatorlayout = '1.1.0'
        viewpager2 = '1.0.0'
        preference = '1.1.1'

        navigation = '2.3.5'

        room = '2.3.0'
        datastore = '1.0.0-beta01'

        paging = '3.0.0-rc01'

        material = '1.3.0'

        touchImageView = '3.0.3'

        exoPlayer = '2.13.3'

        retrofit = '2.9.0'

        moshi = '1.11.0'

        coil = '1.1.1'

        jsoup = '1.13.1'

        drawer = '1.0.3'

        coroutines = '1.4.1'

        jUnit = '4.13.2'
        test = '1.1.2'
        testRunner = '1.3.0'
        espresso = '3.3.0'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradlePlugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltGradlePlugin"
        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}