buildscript {

    ext {
        kotlin = '1.4.21'
        androidGradlePlugin = '4.2.0-beta02'
        hiltGradlePlugin = '2.30.1-alpha'

        hilt = '1.0.0-alpha02'

        core = '1.3.2'
        appCompat = '1.2.0'
        constraintLayout = '2.0.4'
        recyclerview = '1.2.0-beta01'
        fragment = '1.2.5'
        lifecycle = '2.2.0'
        coordinatorlayout = '1.1.0'
        viewpager2 = '1.0.0'
        preference = '1.1.1'

        room = '2.2.6'
        datastore = '1.0.0-alpha05'

        paging = '3.0.0-alpha11'

        material = '1.2.1'

        retrofit = '2.9.0'

        moshi = '1.11.0'

        coil = '1.1.0'

        markwon = '4.6.0'

        coroutines = '1.4.1'

        jUnit = '4.13.1'
        test = '1.1.2'
        testRunner = '1.3.0'
        espresso = '3.3.0'
    }

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradlePlugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltGradlePlugin"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}